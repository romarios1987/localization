<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Localization</title>
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrap">
    <div id="languages">
        <label>
            <input type="radio" class="option-input radio" name="lang">UA
        </label>
        <label>
            <input type="radio" class="option-input radio" name="lang">RU
        </label>
        <label>
            <input type="radio" class="option-input radio" name="lang">ENG
        </label>
    </div>

    <div id="welcome-message">
        <span class="lang lang-ua">Привіт,</span>
        <span class="lang lang-ru">Привет,</span>
        <span class="lang lang-eng">Hello, </span>
        <span id="user"><b>Username! </b></span>
        <span class="lang lang-ua">Раді тебе бачити!</span>
        <span class="lang lang-ru">Рады тебя видеть!</span>
        <span class="lang lang-eng">Glad to see you!!</span>
    </div>
    <button id="save" class="btn btn-5">Save</button>
</div>
<script src="script.js"></script>
</body>
</html>
